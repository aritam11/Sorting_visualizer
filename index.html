<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="speed" type="range" min=1 max=5 step=1 value=4>
                <button id="generate">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button >Bubble</button>
                    <button >Merge</button>
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button style="margin-right: 0px;">Quick</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="extra1">
        </div>

        <div id="graph">
            
        </div>

        <div id="extra2">
        </div>

    </section>
    <script src="./scripts/sorting.js"></script> 
    <script src="./scripts/visualizations.js"></script>
    <script src="./scripts/bubble.js"></script>
    <script src="./scripts/selection.js"></script>
    <script src="./scripts/insertion.js"></script>
    <script src="./scripts/merge.js"></script>
    <script src="./scripts/quick.js"></script>
</body>
</html>
